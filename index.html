<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My 3D Website</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      overflow:hidden;
    }

    @keyframes gradientMove{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* ÙŠØ¹Ø·ÙŠ Ø¥Ø­Ø³Ø§Ø³ 3D */
    .scene{
      perspective: 1000px;
    }

    .card{
      width: 420px;
      background: rgba(255,255,255,0.95);
      border-radius: 22px;
      padding: 38px 34px;
      text-align:center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
      transform-style: preserve-3d;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      position: relative;
      overflow: hidden;
      animation: popIn 1s ease;
    }

    @keyframes popIn{
      from{opacity:0; transform: translateY(30px) scale(0.98);}
      to{opacity:1; transform: translateY(0) scale(1);}
    }

    /* Ù„Ù…Ø¹Ø© ØªØªØ­Ø±Ùƒ ÙÙˆÙ‚ Ø§Ù„ÙƒØ§Ø±Øª */
    .card::before{
      content:"";
      position:absolute;
      inset:-80px;
      background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.8), transparent 45%);
      transform: translateZ(30px);
      pointer-events:none;
      opacity:0.7;
      animation: shine 4s ease-in-out infinite;
    }

    @keyframes shine{
      0%{transform: translate3d(-20px,-10px,30px);}
      50%{transform: translate3d(40px,20px,30px);}
      100%{transform: translate3d(-20px,-10px,30px);}
    }

    h1{
      margin: 0 0 10px;
      color:#222;
      transform: translateZ(40px);
      font-size: 34px;
    }

    .typing{
      margin: 0 auto;
      color:#555;
      font-size:18px;
      max-width: 320px;
      overflow:hidden;
      border-left: 3px solid #667eea; /* Ù„Ø£Ù† Ø§Ù„ØµÙØ­Ø© RTL */
      white-space: nowrap;
      transform: translateZ(35px);
      animation: typing 3s steps(28) 0.4s both, blink 0.7s infinite;
    }

    @keyframes typing{ from{width:0} to{width:100%} }
    @keyframes blink{ 50%{border-color:transparent} }

    button{
      margin-top:22px;
      padding: 12px 26px;
      border:none;
      border-radius: 999px;
      font-size:16px;
      cursor:pointer;
      color:white;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transform: translateZ(45px);
      transition: transform 0.2s ease, filter 0.2s ease;
      position: relative;
      overflow:hidden;
    }

    /* Ù„Ù…Ø¹Ø© Ø¹Ù„Ù‰ Ø§Ù„Ø²Ø± */
    button::after{
      content:"";
      position:absolute;
      top:-50%;
      left:-40%;
      width:40%;
      height:200%;
      background: rgba(255,255,255,0.35);
      transform: rotate(25deg);
      transition: left 0.5s ease;
    }

    button:hover{
      transform: translateZ(45px) scale(1.08);
      filter: brightness(1.05);
    }

    button:hover::after{
      left: 120%;
    }

    .hint{
      margin-top:12px;
      color:#777;
      font-size:13px;
      transform: translateZ(25px);
    }
  </style>
</head>

<body>
  <div class="scene">
    <div class="card" id="card">
      <h1>Ù…Ø±Ø­Ø¨Ø§ ğŸ‘‹</h1>
      <p class="typing">Ø£Ù†Ø§ Ø£ØªØ¹Ù„Ù… Ø§Ù„Ø¨Ø±Ù…Ø¬Ø© ÙˆØ£ØµØ¨Ø­ Ù…Ø·ÙˆØ± Ù…Ø­ØªØ±Ù ğŸš€</p>
      <button onclick="alert('Ø£Ø­Ø³Ù†Øª! ğŸ‘ Ø§Ø³ØªÙ…Ø± Ø¨Ø§Ù„ØªØ¹Ù„Ù…')">Ø§Ø¶ØºØ· Ù‡Ù†Ø§</button>
      <div class="hint">Ø­Ø±Ù‘Ùƒ Ø§Ù„Ù…Ø§ÙˆØ³ ÙÙˆÙ‚ Ø§Ù„Ø¨Ø·Ø§Ù‚Ø© Ù„Ø±Ø¤ÙŠØ© 3D</div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");

    // Ø­Ø±ÙƒØ© 3D Ù…Ø¹ Ø§Ù„Ù…Ø§ÙˆØ³
    card.addEventListener("mousemove", (e) => {
      const r = card.getBoundingClientRect();
      const x = e.clientX - r.left;   // Ø¯Ø§Ø®Ù„ Ø§Ù„ÙƒØ§Ø±Øª
      const y = e.clientY - r.top;

      const midX = r.width / 2;
      const midY = r.height / 2;

      const rotateY = ((x - midX) / midX) * 10;   // ÙŠÙ…ÙŠÙ†/ÙŠØ³Ø§Ø±
      const rotateX = -((y - midY) / midY) * 10;  // ÙÙˆÙ‚/ØªØ­Øª

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      card.style.boxShadow = `${-rotateY*2}px ${rotateX*2 + 25}px 70px rgba(0,0,0,0.28)`;
    });

    // Ø±Ø¬ÙˆØ¹ Ù„Ù„ÙˆØ¶Ø¹ Ø§Ù„Ø·Ø¨ÙŠØ¹ÙŠ
    card.addEventListener("mouseleave", () => {
      card.style.transform = "rotateX(0deg) rotateY(0deg)";
      card.style.boxShadow = "0 25px 60px rgba(0,0,0,0.25)";
    });
  </script>
</body>
</html>
