<!DOCTYPE html>
<html>
<head>
    <title>My Animated Website</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 1.5s ease;
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .typing {
            overflow: hidden;
            border-right: 3px solid #667eea;
            white-space: nowrap;
            animation: typing 3s steps(30), blink 0.7s infinite;
        }

        @keyframes typing {
            from {width: 0}
            to {width: 100%}
        }

        @keyframes blink {
            50% {border-color: transparent}
        }

        button {
            margin-top: 25px;
            padding: 10px 25px;
            border: none;
            background: #667eea;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
    </style>
</head>
